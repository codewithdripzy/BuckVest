<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/alerts.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- ==========Desktop Navigation==== -->
    <nav>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        </div>

        <span class="hamburger" id="hamburger"><i class="fas fa-bars"></i></span>
        <div class="navLinks">
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="about-us.html"> About Us </a></li>
                <li><a href="contact-us.html"> Contact Us </a></li>
                <a href="login.html" class="button">Login</a>
            </ul>
        </div>
    </nav>

        <!-- ===========mobile Navigation============= -->
        <div class="sideNav" id="sidenav">
            <span class="closeBtn" id="close"><i class="fas fa-times"></i></span>
            <div class="sidebar-links-container">
                <a href="index.html" class="sidebar-links"><i class="fas fa-home"></i>Home</a>
                <a href="about-us.html" class="sidebar-links"><i class="fa fa-circle-info"></i>About Us</a>
                <a href="contact-us.html" class="sidebar-links"><i class="fa fa-globe"></i> Contact</a>
                <a href="login.html" class="sidebar-links button mobile-login-btn"><i class="fa fa-arrow-right-from-bracket"></i> Login</a>
            </div>
        </div>


    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <main>

        <div class="login">
            <div class="container">
                <div class="form-container">
                    <div class="signin-signup">
                        <form class="sign-in-form">
                            <h2 class="title">Register</h2>
                            <div class="alert" id="alert"></div>
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Name" id="fullname" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Email" id="email" oninput="ValidateEmail()" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Password" id="rgstpsw" autocomplete="on"
                                    oninput="checkPasswordLength()" required>
                            </div>
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Confirm Password" id="confirmpsw" autocomplete="off"
                                    oninput="validatePassword()" required>
                            </div>
                            <button type="button" class="btn" onclick="SignUp()">Create Account</button>
                        </form>
                        <div class="other-links">
                            <p>Already have an account?<a href="login.html">Sign in</a></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </main>

</body>
<script src="js/script.js"></script>
<script src="js/events.js"></script>
<script src="js/requests.js"></script>
<script src="js/login_checker.js"></script>

</html>
